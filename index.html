<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>55 Days to $5M – Let's Fucking Go</title>
    <style>
        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: linear-gradient(135deg, #000000, #8B0000);
            color: #ff0000;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3.5em;
            text-shadow: 0 0 20px #ff0000;
            margin-bottom: 20px;
        }
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }
        .time-block {
            background: rgba(255,0,0,0.2);
            padding: 20px;
            border-radius: 15px;
            min-width: 100px;
            box-shadow: 0 0 30px #ff0000;
        }
        .time-block span {
            display: block;
            font-size: 3em;
            font-weight: bold;
        }
        .label {
            font-size: 1.2em;
            text-transform: uppercase;
        }
        .progress-container {
            width: 80%;
            max-width: 800px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 30px 0;
            box-shadow: 0 0 20px #ff0000;
        }
        .progress-bar {
            height: 40px;
            background: linear-gradient(to right, #ff0000, #ffff00);
            width: 0%;
            transition: width 1s ease;
            text-align: center;
            line-height: 40px;
            color: black;
            font-weight: bold;
            font-size: 1.5em;
        }
        .money {
            font-size: 2.5em;
            margin: 30px 0;
            text-shadow: 0 0 15px #ffff00;
        }
        .note {
            font-size: 1.2em;
            margin-top: 50px;
            opacity: 0.8;
        }
        @media (max-width: 768px) {
            h1 { font-size: 2.5em; }
            .countdown { flex-direction: column; }
            .time-block { min-width: auto; }
        }
    </style>
</head>
<body>
    <h1>55 Days to Raise $5,000,000</h1>
    
    <div class="countdown" id="countdown">
        <div class="time-block"><span id="days">00</span><div class="label">Days</div></div>
        <div class="time-block"><span id="hours">00</span><div class="label">Hours</div></div>
        <div class="time-block"><span id="minutes">00</span><div class="label">Minutes</div></div>
        <div class="time-block"><span id="seconds">00</span><div class="label">Seconds</div></div>
    </div>
    
    <div class="progress-container">
        <div class="progress-bar" id="progressBar">Time Elapsed: 0%</div>
    </div>
    
    <div class="money">
        Daily Target Raised So Far: $<span id="targetRaised">0</span>
    </div>
    
    <div class="money">
        Current Raised: $<span id="currentRaised">0</span> (update me!)
    </div>
    
    <div class="note">Get your ass in gear – time's bleeding out and that $5M ain't gonna fuck itself into existence.</div>

    <script>
        // Set your end date: 55 days from Dec 28, 2025
        const endDate = new Date('2026-02-21T00:00:00').getTime();
        const totalDays = 55;
        const goal = 5000000;

        // CHANGE THIS whenever you have new donations
        let currentRaised = 0; // <-- Edit this number!

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = endDate - now;

            if (distance < 0) {
                document.getElementById('countdown').innerHTML = '<h2>TIME\'S UP, MOTHERFUCKER!</h2>';
                document.getElementById('progressBar').style.width = '100%';
                document.getElementById('progressBar').innerText = '100% – Did you hit $5M?';
                document.getElementById('targetRaised').innerText = goal.toLocaleString();
                return;
            }

            const daysLeft = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = daysLeft.toString().padStart(2, '0');
            document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');

            // Progress: time elapsed
            const daysElapsed = totalDays - daysLeft - (distance > daysLeft * 24*60*60*1000 ? 1 : 0); // rough but close
            const percentElapsed = ((totalDays - daysLeft) / totalDays) * 100;
            document.getElementById('progressBar').style.width = percentElapsed + '%';
            document.getElementById('progressBar').innerText = 'Time Elapsed: ' + percentElapsed.toFixed(1) + '%';

            // Daily linear target: what should be raised by now
            const targetNow = goal * (totalDays - daysLeft) / totalDays;
            document.getElementById('targetRaised').innerText = Math.floor(targetNow).toLocaleString();

            // Update current (manual)
            document.getElementById('currentRaised').innerText = currentRaised.toLocaleString();
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
